<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form Semplice</title>
</head>
<body>
    <form>
        <input type="text" id="campo1" name="campo1" maxlength="15" placeholder="Max 15 caratteri"><br><br>
        <input type="text" id="campo2" name="campo2" value="Testo di default" maxlength="20" size="30" readonly><br><br>

        <select id="menu" name="menu">
            <option>Opzione 1</option>
            <option>Opzione 2</option>
            <option>Opzione 3</option>
            <option>Opzione 4</option>
            <option>Opzione 5</option>
        </select><br><br>

        <input type="radio" id="radio1" name="radioGroup" value="1" checked> Opzione 1<br>
        <input type="radio" id="radio2" name="radioGroup" value="2"> Opzione 2<br>
        <input type="radio" id="radio3" name="radioGroup" value="3"> Opzione 3<br><br>

        <input type="checkbox" id="check1" name="checkGroup" value="1"> Check 1<br>
        <input type="checkbox" id="check2" name="checkGroup" value="2"> Check 2<br>
        <input type="checkbox" id="check3" name="checkGroup" value="3"> Check 3<br><br>
        <button type="submit" disabled>Invia</button>
    </form>
</body>
</html>
